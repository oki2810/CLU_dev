<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ココフォリアログアップローダー</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      #main-container {
        width: 90%;
        max-width: 700px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div id="main-container" class="container py-5">
      <h1 class="mb-4">ココフォリアログアップローダー</h1>
      <p>
        ココフォリアの log.html を検索対象外に修正して、GitHub
        にコミット／ローカル保存できるツールです。
      </p>

      <!-- GitHub連携セクション -->
      <div class="card mb-4">
        <div class="card-header">① GitHub 連携</div>
        <div class="card-body">
          <div id="authSection">
            <button id="githubConnectBtn" class="btn btn-dark">
              GitHub と連携
            </button>
          </div>
          <div id="repoSettings" style="display: none">
            <div class="mb-3">
              <label for="ownerInput" class="form-label"
                >リポジトリ所有者 (ユーザー名/Org)</label
              >
              <input
                type="text"
                id="ownerInput"
                class="form-control"
                placeholder="例: your-username"
              />
            </div>
            <div class="mb-3">
              <label for="repoInput" class="form-label">リポジトリ名</label>
              <input
                type="text"
                id="repoInput"
                class="form-control"
                placeholder="例: my-repo"
              />
            </div>
            <div class="mb-3">
              <label for="pathInput" class="form-label">コミット先パス</label>
              <input
                type="text"
                id="pathInput"
                class="form-control"
                value="logs/test.html"
              />
            </div>
            <button id="githubUploadBtn" class="btn btn-primary">
              GitHub にコミット
            </button>
            <div id="githubStatus" class="mt-2"></div>
          </div>
        </div>
      </div>

      <!-- HTML整形・ローカル保存セクション -->
      <div class="card mb-4">
        <div class="card-header">② HTML 整形・ローカル保存</div>
        <div class="card-body">
          <div class="mb-3">
            <label for="uploadHtml" class="form-label"
              >整形したい HTML をアップロード</label
            >
            <input
              class="form-control"
              type="file"
              id="uploadHtml"
              accept=".html"
            />
          </div>
          <div class="mb-3">
            <label for="filenameInput" class="form-label">シナリオ名</label>
            <input
              type="text"
              id="filenameInput"
              class="form-control"
              placeholder="例: my-log.html"
            />
          </div>
          <div class="mb-3">
            <label for="linknameInput" class="form-label">リンク名</label>
            <input
              type="text"
              id="linknameInput"
              class="form-control"
              value="test.html"
            />
          </div>
          <button id="formatBtn" class="btn btn-secondary me-2">修正</button>
          <button id="downloadBtn" class="btn btn-info">ローカル保存</button>
          <pre
            id="formattedOutput"
            class="mt-3 border p-3"
            style="height: 150px; overflow: auto"
          ></pre>
        </div>
      </div>

      <!-- 作成済みログ一覧 -->
      <div class="card">
        <div class="card-header">③ 作成済みログ一覧</div>
        <div class="card-body">
          <ul id="generatedList" class="list-group"></ul>
        </div>
      </div>
    </div>

    <!-- アプリケーション JS -->
    <script src="app.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
