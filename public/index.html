<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ココフォリアログアップローダー (CCU)</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      #main-container {
        width: 90%;
        max-width: 700px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div id="main-container" class="container py-5">
      <h1 class="mb-4">ココフォリアログアップローダー (CCU)</h1>
      <p>
        ローカルの log.html を検索除外タグ付きで整形し、
        GitHub リポジトリにコミット／ローカル保存できるツールです。
      </p>

<div id="authSection">
  <!-- ボタンではなくアンカーにする -->
  <a
    id="githubConnectBtn"
    class="btn btn-dark"
    href="/api/auth/github"
  >
    GitHub と連携
  </a>
</div>
      <!-- ② HTML整形・ローカル保存セクション -->
      <div class="card mb-4">
        <div class="card-header">② HTML 整形・ローカル保存</div>
        <div class="card-body">
          <div class="mb-3">
            <label for="uploadHtml" class="form-label"
              >整形したい HTML をアップロード</label
            >
            <input
              class="form-control"
              type="file"
              id="uploadHtml"
              accept=".html"
            />
          </div>
          <div class="mb-3">
            <label for="filenameInput" class="form-label">シナリオ名</label>
            <input
              type="text"
              id="filenameInput"
              class="form-control"
              placeholder="例: my-log.html"
            />
          </div>
          <div class="mb-3">
            <label for="linknameInput" class="form-label">リンク名</label>
            <input
              type="text"
              id="linknameInput"
              class="form-control"
              placeholder="例: my-log.html"
            />
          </div>
          <button id="formatBtn" class="btn btn-secondary me-2">修正</button>
          <button id="downloadBtn" class="btn btn-info">ローカル保存</button>
          <pre
            id="formattedOutput"
            class="mt-3 border p-3"
            style="height: 150px; overflow: auto;"
          ></pre>
        </div>
      </div>

      <!-- ③ 作成済みログ一覧 -->
      <div class="card">
        <div class="card-header">③ 作成済みログ一覧</div>
        <div class="card-body">
          <ul id="generatedList" class="list-group"></ul>
        </div>
      </div>
    </div>

    <!-- アプリケーション JS -->
    <script src="app.js"></script>
    <!-- norobot.js (SEO除外スクリプト) -->
    <script src="norobot.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
