<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ココフォリアログアップローダー</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container py-5">
      <h1 class="mb-4">ココフォリアログアップローダー</h1>
      <p>
        ココフォリアのlog.htmlを検索対象外に修正した上でWEB上にアップロードするWEBサイトです。
      </p>

      <!-- パーツ1：HTMLアップロード＆修正・名前指定・コピー・アップロード -->
      <div class="card mb-4">
        <div class="card-header">アップロード設定</div>
        <div class="card-body">
          <div class="mb-3">
            <label for="uploadHtml" class="form-label">
              整形したいHTMLをアップロード
            </label>
            <input
              class="form-control"
              type="file"
              id="uploadHtml"
              accept=".html"
            />
          </div>
          <div class="mb-3">
            <label for="filenameInput" class="form-label"> シナリオ名 </label>
            <input
              type="text"
              id="filenameInput"
              class="form-control"
              value=""
            />
          </div>
          <div class="mb-3">
            <label for="filenameInput" class="form-label"> リンク名 </label>
            <input
              type="text"
              id="filenameInput"
              class="form-control"
              value="test.html"
            />
          </div>
          <button id="formatBtn" class="btn btn-secondary me-2">修正</button>
          <button id="downloadBtn" class="btn btn-info">アップロード</button>
          <pre
            id="formattedOutput"
            class="mt-3 border p-3"
            style="height: 150px; overflow: auto"
          ></pre>
        </div>
      </div>

      <!-- パーツ3：作成済みファイル一覧を表示 -->
      <div class="card">
        <div class="card-header">作成済みログ一覧</div>
        <div class="card-body">
          <ul id="generatedList" class="list-group"></ul>
        </div>
      </div>
    </div>

    <!-- 外部JSの読み込み -->
    <script src="app.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
